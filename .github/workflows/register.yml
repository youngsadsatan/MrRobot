name: EroMe Bulk Register

on:
  workflow_dispatch:

jobs:
  signup:
    runs-on: ubuntu-latest
    env:
      SITE_URL: https://www.erome.com/user/register
      USERNAME: ${{ secrets.SECRET_USER }}
      PASSWORD: ${{ secrets.SECRET_PASS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./automation

      - name: Run bulk register
        run: node create_account.js
        working-directory: ./automation

      - name: Upload log
        uses: actions/upload-artifact@v3
        with:
          name: erome-register-log
          path: ./automation/register.log
